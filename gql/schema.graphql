type KeyValue {
    id: ID!,
    name: String!
}

enum Genre {
    COMEDY,
    HORROR,
    DRAMA,
    THRILLER,
    ACTION,
    SCIFI,
    FANTASY
}

type Actor {
    id: ID!
    fullname: String!
}

type Director {
    id: ID!
    fullname: String!
}

type Movie {
    id: ID!
    title: String!
    director: Director #############
    year: Int!
    actors: [Actor!] ############
    rating: Float
    numberOfGrades: Int
    genre: Genre!
}

type Rating {
    stars: Int!
    movie: Movie!
}

type MovieListElement {
    position: Int!
    movie: Movie!
}

type User {
    id: ID
    username: String!
    email: String!
    favoriteGenres: [Genre!]! ##############
    friends: [User!]! ###########
    favoriteMovies: [MovieListElement!]! #############
    me: Boolean!
    isFriend: Boolean!
    isPendingFromMe: Boolean
    isPendingToMe: Boolean
    pendingFromMe: [User!]!
    pendingToMe: [User!]!
    ratings: [Rating!]! ########
}

type Query {
    movie(id: ID!): Movie! ######################
    actor(id: ID!): Actor!
    director(id: ID!): Director!
    actorsMovies(actorId: ID!): [Movie!]! #############
    directorsMovies(directorId: ID!): [Movie!]! ###########
    searchMovies(prefix: String): [Movie!]! ###########
    searchActors(prefix: String): [Actor!]! ##########
    me: User!
    user(id: ID!): User! ############
    searchUsers(prefix: String): [User]! ###########
    newMovies(limit: Int): [Movie!]! ############
    recommendedMovies(userId: ID): [Movie!]!
    rating(movieId: ID): Int!
}

type Mutation {
    rateMovie(movieId: ID!, stars: Int!): Rating! ###############
    friendRequest(friend: String!): Boolean! ############
    friendRequestAccept(friend: String!): Boolean! #########
    friendRequestReject(friend: String!): Boolean! #########
    deleteFriend(friend: String!): Boolean! ###############
    deleteRating(movieId: ID!): Boolean! #############
    modifyUserRanking(places: [Int!]!, movies: [ID!]!): Boolean! ##########
}